<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .success { border-color: green; background-color: #e8f5e9; }
        .error { border-color: red; background-color: #ffebee; }
        button { margin: 5px; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Login API</h1>
    
    <button onclick="testCorrectLogin()">Test Correct Login</button>
    <button onclick="testWrongPassword()">Test Wrong Password</button>
    <button onclick="testWrongEmail()">Test Wrong Email</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:3001/api/auth/login';
        
        async function testLogin(email, password, testName) {
            const resultsDiv = document.getElementById('results');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
                resultDiv.innerHTML = `
                    <h3>${testName}</h3>
                    <p>Status: ${response.status} ${response.statusText}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                resultsDiv.appendChild(resultDiv);
            } catch (error) {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>${testName}</h3>
                    <p>Error: ${error.message}</p>
                `;
                resultsDiv.appendChild(resultDiv);
            }
        }
        
        function testCorrectLogin() {
            testLogin('admin@ai-service.local', 'admin123', 'Correct Credentials');
        }
        
        function testWrongPassword() {
            testLogin('admin@ai-service.local', 'wrongpassword', 'Wrong Password');
        }
        
        function testWrongEmail() {
            testLogin('wrong@email.com', 'admin123', 'Wrong Email');
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
