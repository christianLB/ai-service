openapi: 3.0.3
info:
  title: AI Service Trading API
  description: Trading operations, strategies, and market data endpoints
  version: 1.0.0
  contact:
    name: AI Service Trading Team
    email: trading@ai-service.local

servers:
  - url: http://localhost:3001/api
    description: Local development server
  - url: https://api.ai-service.com/api
    description: Production server

security:
  - bearerAuth: []

tags:
  - name: Strategies
    description: Trading strategy management
  - name: Trading
    description: Trade execution and positions
  - name: Market Data
    description: Real-time market information
  - name: Arbitrage
    description: Arbitrage bot operations
  - name: Backtesting
    description: Strategy backtesting

paths:
  /trading/strategies:
    get:
      tags:
        - Strategies
      summary: List trading strategies
      operationId: listStrategies
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - in: query
          name: active
          schema:
            type: boolean
          description: Filter by active status
      responses:
        '200':
          description: Strategies retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StrategyListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Strategies
      summary: Create trading strategy
      operationId: createStrategy
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStrategyRequest'
      responses:
        '201':
          description: Strategy created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StrategyResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /trading/strategies/{strategyId}:
    get:
      tags:
        - Strategies
      summary: Get strategy details
      operationId: getStrategy
      parameters:
        - $ref: '#/components/parameters/StrategyIdParam'
      responses:
        '200':
          description: Strategy retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StrategyResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Strategies
      summary: Update strategy
      operationId: updateStrategy
      parameters:
        - $ref: '#/components/parameters/StrategyIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateStrategyRequest'
      responses:
        '200':
          description: Strategy updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StrategyResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Strategies
      summary: Delete strategy
      operationId: deleteStrategy
      parameters:
        - $ref: '#/components/parameters/StrategyIdParam'
      responses:
        '200':
          description: Strategy deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /trading/strategies/{strategyId}/activate:
    post:
      tags:
        - Strategies
      summary: Activate strategy
      operationId: activateStrategy
      parameters:
        - $ref: '#/components/parameters/StrategyIdParam'
      responses:
        '200':
          description: Strategy activated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StrategyResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /trading/strategies/{strategyId}/deactivate:
    post:
      tags:
        - Strategies
      summary: Deactivate strategy
      operationId: deactivateStrategy
      parameters:
        - $ref: '#/components/parameters/StrategyIdParam'
      responses:
        '200':
          description: Strategy deactivated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StrategyResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  # TRADES ENDPOINTS
  /trades:
    get:
      tags:
        - Trading
      summary: List all trades
      operationId: listTrades
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - in: query
          name: symbol
          schema:
            type: string
          description: Filter by trading symbol
        - in: query
          name: exchange
          schema:
            type: string
            enum: [binance, coinbase, alpaca]
          description: Filter by exchange
        - in: query
          name: side
          schema:
            type: string
            enum: [buy, sell]
          description: Filter by trade side
        - in: query
          name: startDate
          schema:
            type: string
            format: date-time
          description: Start date for trade range
        - in: query
          name: endDate
          schema:
            type: string
            format: date-time
          description: End date for trade range
      responses:
        '200':
          description: Trades retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags:
        - Trading
      summary: Create new trade
      operationId: createTrade
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTradeRequest'
      responses:
        '201':
          description: Trade created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /trades/{tradeId}:
    get:
      tags:
        - Trading
      summary: Get trade details
      operationId: getTrade
      parameters:
        - $ref: '#/components/parameters/TradeIdParam'
      responses:
        '200':
          description: Trade retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Trading
      summary: Update trade
      operationId: updateTrade
      parameters:
        - $ref: '#/components/parameters/TradeIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTradeRequest'
      responses:
        '200':
          description: Trade updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Trading
      summary: Delete trade
      operationId: deleteTrade
      parameters:
        - $ref: '#/components/parameters/TradeIdParam'
      responses:
        '200':
          description: Trade deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /trades/search:
    get:
      tags:
        - Trading
      summary: Search trades
      operationId: searchTrades
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - in: query
          name: query
          required: true
          schema:
            type: string
          description: Search query (symbol, exchange, etc.)
        - in: query
          name: minAmount
          schema:
            type: number
          description: Minimum trade amount
        - in: query
          name: maxAmount
          schema:
            type: number
          description: Maximum trade amount
      responses:
        '200':
          description: Search results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # POSITIONS ENDPOINTS (Enhanced)
  /trading/positions:
    get:
      tags:
        - Trading
      summary: Get active positions
      operationId: getPositions
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - in: query
          name: exchange
          schema:
            type: string
            enum: [binance, coinbase, alpaca]
          description: Filter by exchange
        - in: query
          name: symbol
          schema:
            type: string
          description: Filter by trading symbol
        - in: query
          name: side
          schema:
            type: string
            enum: [long, short]
          description: Filter by position side
      responses:
        '200':
          description: Positions retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PositionListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Trading
      summary: Create new position
      operationId: createPosition
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePositionRequest'
      responses:
        '201':
          description: Position created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PositionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /trading/positions/{positionId}:
    get:
      tags:
        - Trading
      summary: Get position details
      operationId: getPosition
      parameters:
        - $ref: '#/components/parameters/PositionIdParam'
      responses:
        '200':
          description: Position retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PositionResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Trading
      summary: Update position
      operationId: updatePosition
      parameters:
        - $ref: '#/components/parameters/PositionIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePositionRequest'
      responses:
        '200':
          description: Position updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PositionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Trading
      summary: Delete position
      operationId: deletePosition
      parameters:
        - $ref: '#/components/parameters/PositionIdParam'
      responses:
        '200':
          description: Position deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /trading/execute:
    post:
      tags:
        - Trading
      summary: Execute trade
      operationId: executeTrade
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecuteTradeRequest'
      responses:
        '200':
          description: Trade executed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /trading/balance:
    get:
      tags:
        - Trading
      summary: Get account balance
      operationId: getBalance
      parameters:
        - in: query
          name: exchange
          schema:
            type: string
            enum: [binance, coinbase, alpaca]
          description: Exchange to get balance from
      responses:
        '200':
          description: Balance retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /trading/market-data:
    get:
      tags:
        - Market Data
      summary: Get market data
      operationId: getMarketData
      parameters:
        - in: query
          name: symbol
          required: true
          schema:
            type: string
          description: Trading symbol (e.g., BTC/USDT)
        - in: query
          name: exchange
          schema:
            type: string
            enum: [binance, coinbase, alpaca]
      responses:
        '200':
          description: Market data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MarketDataResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /arbitrage/deploy:
    post:
      tags:
        - Arbitrage
      summary: Deploy arbitrage bot
      operationId: deployArbitrage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeployArbitrageRequest'
      responses:
        '200':
          description: Arbitrage bot deployed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArbitrageStatusResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /arbitrage/status:
    get:
      tags:
        - Arbitrage
      summary: Get arbitrage bot status
      operationId: getArbitrageStatus
      responses:
        '200':
          description: Status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArbitrageStatusResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /arbitrage/stop:
    post:
      tags:
        - Arbitrage
      summary: Stop arbitrage bot
      operationId: stopArbitrage
      responses:
        '200':
          description: Arbitrage bot stopped successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /trading/backtest:
    post:
      tags:
        - Backtesting
      summary: Run strategy backtest
      operationId: runBacktest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BacktestRequest'
      responses:
        '200':
          description: Backtest completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BacktestResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    PageParam:
      in: query
      name: page
      schema:
        type: integer
        minimum: 1
        default: 1
      description: Page number
    
    LimitParam:
      in: query
      name: limit
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      description: Items per page
    
    StrategyIdParam:
      in: path
      name: strategyId
      required: true
      schema:
        type: string
      description: Strategy identifier
    
    TradeIdParam:
      in: path
      name: tradeId
      required: true
      schema:
        type: string
      description: Trade identifier
    
    PositionIdParam:
      in: path
      name: positionId
      required: true
      schema:
        type: string
      description: Position identifier

  schemas:
    TradingStrategy:
      type: object
      required:
        - id
        - name
        - type
        - isActive
        - createdAt
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        type:
          type: string
          enum: [scalping, swing, arbitrage, dca, grid]
        parameters:
          type: object
          additionalProperties: true
        isActive:
          type: boolean
        performance:
          $ref: '#/components/schemas/StrategyPerformance'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    StrategyPerformance:
      type: object
      properties:
        totalTrades:
          type: integer
        winRate:
          type: number
        profitLoss:
          type: number
        sharpeRatio:
          type: number

    CreateStrategyRequest:
      type: object
      required:
        - name
        - type
        - parameters
      properties:
        name:
          type: string
        description:
          type: string
        type:
          type: string
          enum: [scalping, swing, arbitrage, dca, grid]
        parameters:
          type: object
          additionalProperties: true

    UpdateStrategyRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        parameters:
          type: object
          additionalProperties: true

    Position:
      type: object
      required:
        - id
        - symbol
        - side
        - quantity
        - entryPrice
      properties:
        id:
          type: string
        symbol:
          type: string
        side:
          type: string
          enum: [long, short]
        quantity:
          type: number
        entryPrice:
          type: number
        currentPrice:
          type: number
        unrealizedPnl:
          type: number
        exchange:
          type: string

    ExecuteTradeRequest:
      type: object
      required:
        - symbol
        - side
        - quantity
        - type
      properties:
        symbol:
          type: string
        side:
          type: string
          enum: [buy, sell]
        quantity:
          type: number
        type:
          type: string
          enum: [market, limit]
        price:
          type: number
          description: Required for limit orders
        exchange:
          type: string
          enum: [binance, coinbase, alpaca]

    Trade:
      type: object
      required:
        - id
        - symbol
        - side
        - quantity
        - price
        - timestamp
      properties:
        id:
          type: string
        symbol:
          type: string
        side:
          type: string
          enum: [buy, sell]
        quantity:
          type: number
        price:
          type: number
        fee:
          type: number
        exchange:
          type: string
        timestamp:
          type: string
          format: date-time

    CreateTradeRequest:
      type: object
      required:
        - symbol
        - side
        - quantity
        - price
      properties:
        symbol:
          type: string
          description: Trading symbol (e.g., BTC/USDT)
        side:
          type: string
          enum: [buy, sell]
          description: Trade side
        quantity:
          type: number
          minimum: 0
          description: Trade quantity
        price:
          type: number
          minimum: 0
          description: Trade price
        fee:
          type: number
          minimum: 0
          description: Trading fee
        exchange:
          type: string
          enum: [binance, coinbase, alpaca]
          description: Exchange where trade was executed
        strategyId:
          type: string
          description: Associated trading strategy
        notes:
          type: string
          description: Additional notes about the trade

    UpdateTradeRequest:
      type: object
      properties:
        quantity:
          type: number
          minimum: 0
          description: Updated trade quantity
        price:
          type: number
          minimum: 0
          description: Updated trade price
        fee:
          type: number
          minimum: 0
          description: Updated trading fee
        notes:
          type: string
          description: Updated notes about the trade

    CreatePositionRequest:
      type: object
      required:
        - symbol
        - side
        - quantity
        - entryPrice
      properties:
        symbol:
          type: string
          description: Trading symbol (e.g., BTC/USDT)
        side:
          type: string
          enum: [long, short]
          description: Position side
        quantity:
          type: number
          minimum: 0
          description: Position size
        entryPrice:
          type: number
          minimum: 0
          description: Entry price for the position
        exchange:
          type: string
          enum: [binance, coinbase, alpaca]
          description: Exchange where position is held
        strategyId:
          type: string
          description: Associated trading strategy
        stopLoss:
          type: number
          minimum: 0
          description: Stop loss price
        takeProfit:
          type: number
          minimum: 0
          description: Take profit price

    UpdatePositionRequest:
      type: object
      properties:
        quantity:
          type: number
          minimum: 0
          description: Updated position size
        stopLoss:
          type: number
          minimum: 0
          description: Updated stop loss price
        takeProfit:
          type: number
          minimum: 0
          description: Updated take profit price

    MarketData:
      type: object
      properties:
        symbol:
          type: string
        bid:
          type: number
        ask:
          type: number
        last:
          type: number
        volume24h:
          type: number
        change24h:
          type: number
        timestamp:
          type: string
          format: date-time

    Balance:
      type: object
      properties:
        currency:
          type: string
        available:
          type: number
        locked:
          type: number
        total:
          type: number

    DeployArbitrageRequest:
      type: object
      properties:
        minSpread:
          type: number
          default: 0.005
        maxPositionSize:
          type: number
          default: 1000
        exchanges:
          type: array
          items:
            type: string
            enum: [binance, coinbase]

    ArbitrageStatus:
      type: object
      properties:
        isRunning:
          type: boolean
        startedAt:
          type: string
          format: date-time
        totalTrades:
          type: integer
        totalProfit:
          type: number
        currentOpportunities:
          type: array
          items:
            $ref: '#/components/schemas/ArbitrageOpportunity'

    ArbitrageOpportunity:
      type: object
      properties:
        symbol:
          type: string
        buyExchange:
          type: string
        sellExchange:
          type: string
        spread:
          type: number
        estimatedProfit:
          type: number

    BacktestRequest:
      type: object
      required:
        - strategyId
        - startDate
        - endDate
      properties:
        strategyId:
          type: string
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        initialCapital:
          type: number
          default: 10000

    BacktestResult:
      type: object
      properties:
        totalReturn:
          type: number
        sharpeRatio:
          type: number
        maxDrawdown:
          type: number
        winRate:
          type: number
        totalTrades:
          type: integer
        trades:
          type: array
          items:
            $ref: '#/components/schemas/Trade'

    # Response schemas
    StrategyResponse:
      type: object
      required:
        - success
        - data
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/TradingStrategy'

    StrategyListResponse:
      type: object
      required:
        - success
        - data
        - pagination
      properties:
        success:
          type: boolean
        data:
          type: array
          items:
            $ref: '#/components/schemas/TradingStrategy'
        pagination:
          $ref: '#/components/schemas/PaginationMeta'

    PositionListResponse:
      type: object
      required:
        - success
        - data
      properties:
        success:
          type: boolean
        data:
          type: array
          items:
            $ref: '#/components/schemas/Position'

    TradeResponse:
      type: object
      required:
        - success
        - data
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/Trade'

    TradeListResponse:
      type: object
      required:
        - success
        - data
        - pagination
      properties:
        success:
          type: boolean
        data:
          type: array
          items:
            $ref: '#/components/schemas/Trade'
        pagination:
          $ref: '#/components/schemas/PaginationMeta'

    PositionResponse:
      type: object
      required:
        - success
        - data
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/Position'

    BalanceResponse:
      type: object
      required:
        - success
        - data
      properties:
        success:
          type: boolean
        data:
          type: array
          items:
