# Redis Configuration for AI Service Queue System
# Production-ready configuration with persistence and security

# Network and General
bind 0.0.0.0
protected-mode no
port 6379
tcp-backlog 511
tcp-keepalive 300
timeout 0

# Persistence - RDB (Snapshots)
# Save the DB on disk:
#   after 900 sec (15 min) if at least 1 key changed
#   after 300 sec (5 min) if at least 10 keys changed
#   after 60 sec if at least 10000 keys changed
save 900 1
save 300 10
save 60 10000

# Compress string objects using LZF when dump .rdb databases
rdbcompression yes
rdbchecksum yes

# The filename for the RDB file
dbfilename dump.rdb

# The working directory for RDB and AOF files
dir /data

# Persistence - AOF (Append Only File)
# Enable AOF for better durability
appendonly yes
appendfilename "appendonly.aof"

# AOF fsync policy:
# everysec: fsync every second (good compromise between speed and data safety)
appendfsync everysec

# Prevent fsync during rewrites
no-appendfsync-on-rewrite no

# Auto rewrite the AOF file
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory Management
# Set max memory to prevent OOM
maxmemory 512mb

# Memory eviction policy for queue system
# allkeys-lru: Remove any key according to the LRU algorithm
maxmemory-policy allkeys-lru

# Lazy freeing (better performance)
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Management
maxclients 10000

# Security
# Require password for production (set via environment variable in docker-compose)
# requirepass will be set dynamically via Docker environment

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""

# Queue System Optimizations
# Optimize for BullMQ operations

# Enable active rehashing for better performance
activerehashing yes

# Client output buffer limits for pubsub (used by BullMQ)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Enable extended data types for BullMQ
# Streams are used extensively by BullMQ
stream-node-max-bytes 4096
stream-node-max-entries 100

# Modules (if needed for additional functionality)
# loadmodule /usr/lib/redis/modules/redisearch.so
# loadmodule /usr/lib/redis/modules/redisjson.so

# Performance Tuning
hz 10
dynamic-hz yes

# Replication (for future HA setup)
# replica-read-only yes
# replica-serve-stale-data yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5

# Cluster (disabled for single instance)
# cluster-enabled no

# Event Notification (for queue monitoring)
notify-keyspace-events Ex

# Advanced Config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active defragmentation
activedefrag no

# Threading
io-threads 4
io-threads-do-reads no

# JIT
# jemalloc-bg-thread yes

# Save config
# stop-writes-on-bgsave-error yes